<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Me If You Can</title>
</head>
<body>
<h1>Quiz Me if You Can</h1>  
<form id="quiz-form">  
<!---- Tālāk iet jautajumi-->
<!--First question-->

<fieldset>
   <legend>What color do you prefer? </legend>

            <input type="radio" id="Green" name="q1" value="Green">
            <label for="Green">Green</label><br>

            <input type="radio" id="Red" name="q1" value="Red">
            <label for="Red">Red</label><br>

            <input type="radio" id="Yellow" name="q1" value="Yellow">
            <label for="Yellow">Yelllow</label><br>
</fieldset>

<!--Second question-->
<fieldset>
   <legend> Which beverage would you choose? </legend>

            <input type="radio" id="Coffee" name="q2" value="Option 1">
            <label for="option1">Coffee</label><br>

            <input type="radio" id="Tea" name="q2" value="Option 2">
            <label for="option2">Tea</label><br>

            <input type="radio" id="Beer" name="q2" value="Option 3">
            <label for="option3">Beer</label><br>
</fieldset>

<!--Third question-->

<fieldset>
   <legend>What is your ideal social seting?</legend>  

            <input type="radio" id="Quiet" name="q3" value="Option 1">
            <label for="option1">A quiet gathering with a few friends</label><br>

            <input type="radio" id="Active" name="q3" value="Option 2">
            <label for="option2">A structured activity, like a game night</label><br>

            <input type="radio" id="Party" name="q3" value="Option 3">
            <label for="option3">A big party</label><br>
</fieldset>

<!--Submit button here-->
<button type="submit">Submit Quiz!</button>

</form>

<!--Results here (empty for now)-->
<section id ="results"> </section>

</body>
</html>
